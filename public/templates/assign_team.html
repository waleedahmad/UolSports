<div class="modal fade overlay-model" tabindex="-1" role="dialog" aria-labelledby="trial-request">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="user-info">
                    <div class="col-xs-1">
                        <div class="image-holder">
                            <img src="/storage/{{user.image_uri}}" alt="">
                        </div>
                    </div>

                    <div class="col-xs-11">
                        <h3 class="name">{{user.name}} <small>{{user.registration_id}}</small></h3>
                    </div>
                </div>
            </div>

            <div class="modal-body">


                <div class="assign-team">
                    <div class="col-xs-12">
                        <h3>
                            Assign {{sport.name}} team to {{user.name}}
                        </h3>

                        <div class="col-xs-6">
                            <h4>
                                <b>Available {{sport.name}} Teams</b>
                            </h4>

                            <select class="form-control" id="assign-team-id">
                                <option value="">Select Team</option>
                                {{#teams}}
                                <option value="{{id}}">{{name}} - {{department}}</option>
                                {{/teams}}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="col-xs-6 error pull-left">

                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="assign-team" data-id="{{id}}">Assign Team</button>
            </div>
        </div>
    </div>
</div>
